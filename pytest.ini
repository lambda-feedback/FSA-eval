[pytest]
# Pytest configuration for FSA evaluation function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = evaluation_function/test

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Coverage options
[coverage:run]
source = evaluation_function/algorithms
omit = 
    */test/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
